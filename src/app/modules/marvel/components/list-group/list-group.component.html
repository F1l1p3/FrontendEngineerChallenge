<div class="list-group" id="list-tab" role="tablist">
  <a
    *ngFor="let item of profileResults"
    class="list-group-item list-group-item-action"
    id="list-home-list"
    data-bs-toggle="list"
    href="{{ '#list-home' + item.id }}"
    role="tab"
    aria-controls="home"
    >{{ item.name }}</a
  >
</div>
