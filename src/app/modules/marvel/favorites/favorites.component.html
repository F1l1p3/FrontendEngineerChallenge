<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="favor-tab"
        data-bs-toggle="tab"
        data-bs-target="#favor"
        type="button"
        role="tab"
        aria-controls="favor"
        aria-selected="true"
      >
        Favorite
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="not-favor-tab"
        data-bs-toggle="tab"
        data-bs-target="#not-favor"
        type="button"
        role="tab"
        aria-controls="not-favor"
        aria-selected="false"
      >
        Not Favorite
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="favor"
      role="tabpanel"
      aria-labelledby="favor-tab"
    >
      <div
        class="card"
        style="width: 18rem; display: inline-block"
        *ngFor="let favor of favorite"
      >
        <img
          src="{{
            favor.info.thumbnail.path + '.' + favor.info.thumbnail.extension
          }}"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ favor.info.name }}</h5>
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="not-favor"
      role="tabpanel"
      aria-labelledby="not-favor-tab"
    >
      <div
        class="card"
        style="width: 18rem; display: inline-block"
        *ngFor="let favor of notfavorite"
      >
        <img
          src="{{
            favor.info.thumbnail.path + '.' + favor.info.thumbnail.extension
          }}"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ favor.info.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
